<body>
    <section class="hero is-success is-fullheight has-background-black">
        <div class="hero-body">
            <div class="container has-text-centered">
                <!-- <img style="max-width: 300px;" src="favicon.png"> -->
                <h1 class="title">
                    Dashboard
                </h1>


                <div>
                    <!-- Tab links -->
            
                        <div style="display: flex; justify-content: center;" class="buttons has-addons">
                            <button class="button is-link is-outlined" onclick="openTab(event, 'data')">Data</button>
                            <button class="button is-link is-outlined" onclick="openTab(event, 'uploads')">Uploads</button>
                            <button class="button is-link is-outlined" onclick="openTab(event, 'token')">Token</button>
                            <button class="button is-link is-outlined" onclick="openTab(event, 'settings')">Settings</button>
                        </div>
                        

                    <!-- Tab content -->
                    <center>
                        <div id="data" class="tabcontent">

                        </div>
                    </center>

                    
                    <center>
                        <div id="uploads" class="tabcontent">
                            <h2 class="subtitle" id="file-subtitle"></h2 id="file-subtitle">

                        </div>
                    </center>

                    <center>
                        <div id="token" class="tabcontent">
                            <h3>token</h3>
                            <p>user token goes here</p>
                        </div>
                    </center>

                    <center>
                        <div id="settings" class="tabcontent">
                            <h3>settings</h3>
                            <p>user settings go here</p>
                        </div>
                    </center>
                </div>



                <!-- JS Generated content -->
                <div style="margin-bottom: 10px;" id="file-list"></div>
                <div style="display: flex; justify-content: center;" id="loadingbars"></div>
