<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>What are you, stupid?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="icon" href="favicon.png" type="image/png" sizes="HeightxWidth|any">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
        integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js"
        integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    </link>
</head>

<body>
    <section class="hero is-success is-fullheight has-background-black">
        <div class="hero-body">
            <div class="container has-text-centered">
                <!-- <img style="max-width: 300px;" src="favicon.png"> -->
                <h1 class="title">
                    Dashboard
                </h1>


                <div>
                    <!-- Tab links -->

                    <div style="display: flex; justify-content: center;" class="buttons has-addons">
                        <button class="button is-link is-outlined" onclick="openTab(event, 'uploads')">Uploads</button>
                        <button class="button is-link is-outlined" onclick="openTab(event, 'token')">Token</button>
                        <button class="button is-link is-outlined"
                            onclick="openTab(event, 'settings')">Settings</button>
                    </div>


                    <!-- Tab content -->


                    <div id="uploads" class="tabcontent">
                        <h2 class="subtitle" id="file-subtitle"></h2 id="file-subtitle">
                        <div style="margin-top: -25px; margin-bottom: 15px; color: #616161" id="filecount"></div>
                        <div style="margin-top: -20px;" id="efs"></div>
                    </div>


                    <div id="token" class="tabcontent">
                        <h2 class="subtitle"><b>Token</b></h2>
                        <p style="margin-top: -25px;" id="tokenval"></p>
                        <button class="button is-small is-link is-outlined" onclick="resetToken()">Reset</button>
                    </div>


                    <div id="settings" class="tabcontent">
                        <h2 class="subtitle"><b>Settings</b></h2>

                        <div style="margin-top: -20px;" id="passchange">
                            <p><b>Change Password</b></p>

                            <div id="errormessage"></div>

                            <div class="field">
                                <label style="color: #4f4f4f;" class="label">Username</label>
                                <div class="control">
                                    <center>
                                        <input class="input" id="userfield"
                                            style="max-width: 300px; background-color: #141414; border-color: #3273dc; color: white; text-align: center;"
                                            type="text">
                                    </center>

                                </div>
                            </div>

                            <div class="field">
                                <label style="color: #4f4f4f;" class="label">Password</label>
                                <div class="control">
                                    <center>
                                        <input class="input" type="password" id="passfield"
                                            style="max-width: 300px; background-color: #141414; border-color: #3273dc; color: white; text-align: center;"
                                            type="text">
                                    </center>
                                </div>
                            </div>

                            <div class="field">
                                <label style="color: #4f4f4f;" class="label">New Password</label>
                                <div class="control">
                                    <center>
                                        <input class="input" type="password" id="newpassfield"
                                            style="max-width: 300px; background-color: #141414; border-color: #3273dc; color: white; text-align: center;"
                                            type="text">
                                    </center>
                                </div>
                            </div>

                            <button onclick="reset()" class="button is-link is-outlined">Reset Password</button>

                        </div>
                    </div>

                </div>


                <!-- JS Generated content -->
                <div style="margin-bottom: 10px;" id="file-list"></div>
                <div style="display: flex; justify-content: center;" id="loadingbars"></div>

                <a href="https://github.com/Riku32/Baka.js"><i class='fab fa-github'></i></a>
                &nbsp
                <a href="https://github.com/Riku32/Baka.js/blob/master/README.md"><i class="fas fa-info-circle"></i></a>
            </div>
        </div>
        </div>
    </section>
</body>

</html>
