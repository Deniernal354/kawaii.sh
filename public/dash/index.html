<!DOCTYPE html>
<html>

<head>
    <!-- Required Stuff -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nekos.cafe</title>
    <link rel="stylesheet" href="/assets/libs/bulma-0.8.0/css/bulma.min.css">
    <script defer src="/assets/libs/fontawesome-5.12.1/js/all.js"></script>
    <script src="/assets/libs/axios.min.js"></script>
    <script src="/assets/libs/jquery-3.4.1.min.js"></script>
    <script src="pagination.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    </link>
    <script src="/assets/components/footer.js"></script>
    <link rel="stylesheet" href="/assets/libs/swal-dark.css">
    <script src="/assets/libs/sweetalert2.min.js"></script>

    <!-- Extra Meta -->
    <meta name="title" content="nekos.cafe">
    <meta name="description" content="Give me your files, nyaa~">
    <meta name="keywords" content="file upload, sharex, upload, files, anime, Neko, nyaa">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <link rel='icon' href='/assets/images/favicon.png' type='image/x-icon'/ >
    <meta name="theme-color" content="#3273dc">
</head>

<body>
    <section class="hero is-success is-fullheight has-background-black">
        <div class="hero-body">
            <div class="container has-text-centered">
                <!-- <img style="max-width: 300px;" src="favicon.png"> -->
                <h1 class="title">
                    Dashboard
                </h1>


                <div>
                    <!-- Tab links -->
                    <div style="display: flex; justify-content: center;" class="buttons has-addons">
                        <button class="button is-link is-outlined" onclick="openTab(event, 'uploads')">Uploads</button>
                        <button class="button is-link is-outlined" onclick="openTab(event, 'token')">Token</button>
                        <button class="button is-link is-outlined"
                            onclick="openTab(event, 'settings')">Settings</button>
                        <button class="button is-link is-outlined" onclick="logout()">Logout</button>
                    </div>


                    <!-- Tab content -->
                    <div id="uploads" class="tabcontent">
                        <h2 class="subtitle" id="file-subtitle"></h2 id="file-subtitle">
                        <div style="margin-top: -25px; margin-bottom: 15px; color: #616161" id="filecount"></div>
                        <div style="margin-top: -20px; overflow: hidden;" id="efs"></div>
                    </div>


                    <div id="token" class="tabcontent">
                        <h2 class="subtitle"><b>Token</b></h2>
                        <p style="margin-top: -25px;" id="tokenval"></p>
                        <button class="button is-small is-link is-outlined" onclick="resetToken()">Reset</button>
                        <button class="button is-small is-link is-outlined" onclick="downloadSharex()">ShareX</button>
                    </div>


                    <div id="settings" class="tabcontent">
                        <div style="margin-bottom: -10px;">
                            <h2 class="subtitle"><b>Settings</b></h2>
                        </div>

                        <div class="innertabcontent" id="passchange">
                            <p><b>Change Password</b></p>

                            <div id="resbox"></div>

                            <div class="field">
                                <label style="color: #4f4f4f;" class="label">Password</label>
                                <div class="control">
                                    <center>
                                        <input class="input" type="password" id="passfield"
                                            style="max-width: 300px; background-color: #141414; border-color: #3273dc; color: white; text-align: center;"
                                            type="text">
                                    </center>
                                </div>
                            </div>

                            <div class="field">
                                <label style="color: #4f4f4f;" class="label">New Password</label>
                                <div class="control">
                                    <center>
                                        <input class="input" type="password" id="newpassfield"
                                            style="max-width: 300px; background-color: #141414; border-color: #3273dc; color: white; text-align: center;"
                                            type="text">
                                    </center>
                                </div>
                            </div>

                            <button style="margin-bottom: 10px;" onclick="reset()"
                                class="button is-link is-outlined">Reset Password</button>

                        </div>


                        <div style="margin-top: 15px;" class="innertabcontent" id="purge">
                            <p><b>Purge content!</b></p>
                            <p>This action will delete your account and all your uploads, this is <b>NOT</b> reversible!
                            </p>

                            <button style="margin-bottom: 5px; margin-top: 10px;" class="button is-danger is-outlined"
                                id="purgebutton">Purge User</button>
                        </div>

                    </div>

                </div>

                <footer-area></footer-area>

            </div>
        </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
